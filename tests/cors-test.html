                contentType: 'application/json',
                data: JSON.stringify({
                    'endpoint': 'https://lrs.adlnet.gov/xapi/',
                    'user': 'vwfdemo',
                    'password': 'TestConfiguration',
                    'actor': {
                        'name': 'Steven Vergenz',
                        'mbox_sha1sum': 'd16681af53ecce8c2c650c5751575325af277cee'
                    }
                }),
                success: onsuccess,
                error: onerror
            });

        });

    </script>
</head>
<body>

</body>
</html>
